{% extends "products/index.html"%}
{% load static %}
{% block add_product %}

<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
    <div class="container">

        <div class="section-title" data-aos="fade-up">
            <h2>Agrega un producto</h2>
            <p>Agrega un producto en base a tus requerimientos</p>
        </div>

    </div>
    <form action="{% url 'add_product' %}" method="POST"> {% csrf_token %}
        <div style="display: flex; text-align: center; ">
            <select name="product" class="form-control" name="subject" id="subject" placeholder="Orden"
                style="text-align: center;" required>
                <option value="Escritorio">Escritorio</option>
                <option value="Silla">Silla</option>
                <option value="Sillon">Sillon</option>
                <option value="Mesa">Mesa</option>
            </select>
            <div style="align-items: center; text-align: center;">
                <input type="text" name="name" placeholder="Nombre Producto" class="text-center"
                    style="margin: 30px; width: 13cm">
                <input type="text" name="color" placeholder="Color" class="text-center"
                    style="margin: 30px; width: 13cm;">
                <input type="text" name="altura" placeholder="Altura" class="text-center"
                    style="margin: 30px; width: 13cm;">
                <input type="text" name="material" placeholder="Material" class="text-center"
                    style="margin: 30px; width: 13cm;">
                <input type="text" name="precio" placeholder="Precio" class="text-center"
                    style="margin: 30px; width: 13cm;">
            </div>
        </div>
        <div class="form-group mt-3">
            <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
        </div>
        <div class="text-center" style="margin: 1cm"><button type="submit">Send Order</button></div>
    </form>

</section><!-- End Contact Section -->
{% endblock %}
